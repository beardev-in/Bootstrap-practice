<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body> 
    <div class ="row mb-5">
        <div class ="col-4">
            <div class =" list-group mb-5" id ="list-tab" role ="tab-list">
                <a class ="list-group-item list-group-item-action active" id ="list-home-list" href ="#list-home" data-toggle ="list">home</a>
                <a class ="list-group-item list-group-item-action d-flex justify-content-between align-items-center" id ="list-about-list" href ="#list-about" data-toggle ="list">about
                    <span class ="badge badge-primary">abt</span>
                </a>
                <a class ="list-group-item list-group-item-action" id ="list-services-list" href ="#list-services" data-toggle ="list">services</a>
            </div>
        </div>
    </div>
    <div class ="col-8">
        <div class ="tab-content" id ="nav-tabContent">
            <div class ="tab-pane fade show active" id ="list-home" role ="tab-panel">home content</div>
            <div class ="tab-pane fade show active" id ="list-about" role ="tab-panel">about content</div>
            <div class ="tab-pane fade show active" id ="list-services" role ="tab-panel">services content</div>
        </div>
    </div>




    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
</body>
</html>
